<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

    <!-- configFragment -->
    <th:block th:fragment="configFragment">
        <!-- Style 예시 -->
        <link rel="icon" th:href="@{/images/fevicon.png}" type="image/gif" sizes="16x16"/>
        <!-- bootstrap core css -->
        <link rel="stylesheet" type="text/css" th:href="@{/scss/bootstrap.css}" />
        <!-- fonts style -->
        <link th:href="@{https://fonts.googleapis.com/css?family=Poppins:400,600,700&display=swap}" rel="stylesheet" />
        <!-- font awesome style -->
        <link th:href="@{/scss/font-awesome.min.css}" rel="stylesheet" />
        <!-- Custom styles for this template -->
        <link th:href="@{/scss/style.css}" rel="stylesheet" />
        <!-- responsive style -->
        <link th:href="@{/scss/responsive.css}" rel="stylesheet" />

        <!-- Javascript 예시 -->
        <!-- jQery -->
        <script th:src="@{/js/jquery-3.4.1.min.js}"></script>
        <!-- bootstrap js -->
        <script th:src="@{/js/bootstrap.js}"></script>
        <!-- custom js -->
        <script th:src="@{js/custom.js}"></script>
        <!-- Google Map -->
        <script th:src="@{https://maps.googleapis.com/maps/api/js?key=AIzaSyCh39n5U-4IoWpsVGUHWdqB6puEkhRLdmI&callback=myMap}"></script>
        <!-- End Google Map -->
        <script th:src="@{https://kit.fontawesome.com/645374fa04.js}" crossorigin="anonymous"></script>
    </th:block>

</html>
